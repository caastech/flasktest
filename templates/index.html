{%extends 'base.html' %}

{% block head %}
<title>Template 1</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 >Task Master</h1>
    
    {% if tasks|length < 1 %}
    <h4>There are no tasks.</h4>
    
    {% else %}
    <table> 
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {%for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a><br>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
    </table>
    {%endfor%}
    
    {% endif %}
    <form action="/" method="POST">
        <input type="text" name="content" id="content"></inpu>
        <input type="submit" value="Add Task"></inpu>
    </form>

</div>
{% endblock %}
